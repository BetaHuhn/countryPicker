<html lang="en">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train the Pixel Country Picker</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <main>
    <div class="app">
      <div class="description">
        <h1>Pixel Art Country selector</h1>
      </div>
      <p>Please draw your country's flag</p>
      <div id="flag">
      </div>
      <div id="colselect">
        <span id="red"></span>
        <span id="orange"></span>
        <span id="yellow"></span>
        <span id="green"></span>
        <span id="blue"></span>
        <span id="indigo"></span>
        <span id="violet"></span>
        <span id="white"></span>
        <span id="black"></span>
      </div><br>
      <div class="form">
        <p id="error">Nothing drawn...</p>
      </div>
      <p>Created by <a href="https://github.com/BetaHuhn">BetaHuhn</a>  - Original Pixel Country Picker by <a href="https://github.com/enwash/pixel-country-picker">u/enwash</a></p>
    </div>
  </main>
  <script type="text/javascript" src="flags.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
